<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nova Reserva</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container mt-5">
    <h2>Fazer Reserva</h2>

    {% if erro %}
      <p class="erro-msg">{{ erro }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('reserva') }}">
      <label>Tipo de Serviço:</label>
      <select name="tipo" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="Cabelereiro">Cabelereiro</option>
        <option value="Barbeiro">Barbeiro</option>
        <option value="Manicure">Manicure</option>
        <option value="Estética">Estética</option>
        <option value="Depilação">Depilação</option>
        <option value="Massagem">Massagem</option>
        <option value="Maquiagem">Maquiagem</option>
        <option value="Outro">Outro</option>
      </select>

      <label>Data da Reserva:</label>
      <input type="date" name="data" required min="{{ date.today().strftime('%Y-%m-%d') }}" />

      <label>Horário da Reserva:</label>
      <input type="time" name="hora" required />

      <label>Nome completo:</label>
      <input type="text" name="nome" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <button type="submit" class="btn btn-marrom mt-2">Reservar</button>
    </form>

    <p class="mt-3"><a href="{{ url_for('painel_profissional') }}">Voltar ao Painel</a></p>
  </div>
</body>
</html>
