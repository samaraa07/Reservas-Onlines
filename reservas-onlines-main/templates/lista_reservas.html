<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minhas Reservas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-brown {
      background-color: #8B5E3C;
      color: white;
      font-weight: bold;
      border: none;
    }
    .btn-brown:hover {
      background-color: #5C3A21;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Suas Reservas</h2>

    {% if reservas and reservas|length > 0 %}
      <ul>
        {% for r in reservas %}
          <li>
            <strong>{{ r.nome }}</strong> - {{ r.email }} <br>
            Tipo: {{ r.tipo }} <br>
            Data: {{ r.data }} | Hora: {{ r.hora }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">Você ainda não fez nenhuma reserva.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/painel" class="btn btn-brown d-inline-flex align-items-center gap-2 px-4 py-2">
        <span class="material-symbols-outlined">arrow_back</span> Voltar ao Painel
      </a>
    </div>
  </div>
</body>
</html>
