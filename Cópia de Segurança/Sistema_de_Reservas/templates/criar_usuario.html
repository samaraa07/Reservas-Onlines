{% extends "base.html" %}
{% block title %}Criar Usuário{% endblock %}
{% block content %}
  <div class="container">
    <h2>Criar Novo Usuário</h2>
    <form method="post" action="{{ url_for('criar_usuario') }}">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
      
      <label for="perfil">Perfil</label>
      <select id="perfil" name="perfil" required onchange="toggleEspecialidades()">
        <option value="">Selecione o perfil</option>
        <option value="cliente">Cliente</option>
        <option value="profissional">Profissional</option>
        <option value="admin">Administrador</option>
      </select>
      
      <div id="especialidades-container" style="display: none;">
        <label for="especialidades">Especialidades</label>
        <input type="text" id="especialidades" name="especialidades" placeholder="Ex: Corte, Coloração, Manicure">
      </div>
      
      <button type="submit">Criar Usuário</button>
    </form>
    <p class="link-text"><a href="{{ url_for('painel_usuarios') }}">← Voltar para Painel de Usuários</a></p>
  </div>

  <script>
    function toggleEspecialidades() {
      const perfil = document.getElementById('perfil').value;
      const container = document.getElementById('especialidades-container');
      if (perfil === 'profissional') {
        container.style.display = 'block';
        document.getElementById('especialidades').required = true;
      } else {
        container.style.display = 'none';
        document.getElementById('especialidades').required = false;
      }
    }
  </script>
{% endblock %}
