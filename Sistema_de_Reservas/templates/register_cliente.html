{% extends "base.html" %}
{% block title %}Cadastro Cliente{% endblock %}
{% block content %}
  <div class="container">
    <h2>Cadastro de Cliente</h2>
    <p class="info-text">Cadastre-se gratuitamente e comece a agendar seus serviços!</p>
    <form method="post" action="{{ url_for('register_cliente') }}">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
      
      <button type="submit">Cadastrar</button>
    </form>
    <p class="link-text">Já tem conta? <a href="{{ url_for('login') }}">Fazer login</a></p>
    <p class="link-text"><a href="{{ url_for('index') }}">← Voltar para página inicial</a></p>
  </div>
{% endblock %}
