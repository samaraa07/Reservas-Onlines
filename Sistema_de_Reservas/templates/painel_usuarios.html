<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center text-dark">Painel de Usuários</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Perfil</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in usuarios %}
                        <tr>
                            <td>{{ u.id }}</td>
                            <td>{{ u.nome }}</td>
                            <td>{{ u.email }}</td>
                            <td>
                                {% if u.perfil == 'admin' %}
                                    <span class="badge bg-danger">Administrador</span>
                                {% elif u.perfil == 'profissional' %}
                                    <span class="badge bg-primary">Profissional</span>
                                {% else %}
                                    <span class="badge bg-success">Cliente</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary">⬅ Voltar ao Painel Admin</a>
        </div>
    </div>

</body>
</html>
