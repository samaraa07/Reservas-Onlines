{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <p class="login-subtitle">Entre com suas credenciais para acessar o sistema</p>
      <form method="post" action="{{ url_for('login') }}" class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
        
        <button type="submit" class="btn-login-submit">Entrar</button>
      </form>
      <div class="login-links">
        <p>Não tem conta? Escolha seu perfil na <a href="{{ url_for('index') }}">página inicial</a> para se cadastrar.</p>
        <p><a href="{{ url_for('index') }}">← Voltar para página inicial</a></p>
      </div>
    </div>
  </div>
{% endblock %}
